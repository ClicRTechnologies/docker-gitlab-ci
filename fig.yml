postgresql:
  image: sameersbn/postgresql:latest
  environment:
    - DB_USER=gitlab_ci
    - DB_PASS=password
    - DB_NAME=gitlab_ci_production
redis:
  image: sameersbn/redis:latest
ci:
  image: sameersbn/gitlab-ci:5.3.0
  links:
   - redis:redisio
   - postgresql:postgresql
  ports:
    - "10080:80"
  environment:
   - GITLAB_CI_HOST=ci.example.com
   - GITLAB_URL=https://git.example.com
